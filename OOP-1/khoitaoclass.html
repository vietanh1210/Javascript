<script>
    //Khởi tạo lớp với function
    function Apple(weight, color){
        this.weight = weight
        this.color = color
        this.getColor = function(){
            return this.color
        } 
        this.getWeight = function(){
            return this.weight
        }
    } 
   
    
    let apple1 = new Apple(10,"red")
    let apple2 = new Apple(20,"yellow")

    console.log(apple1.getColor())
    console.log(apple1.getWeight())
    console.log(apple2.getColor())
    console.log(apple2.getWeight())

//khởi tạo đối tượng với các tạo Object literal 

 let apple = {weight: 10, color: "green", getColor(){return this.color}}
    console.log(apple.getColor())
</script>
