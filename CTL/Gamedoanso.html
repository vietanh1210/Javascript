<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="game">Chơi</button>
</body>
<script>
    function game(){
       let number = parseInt(prompt("Nhập vào 1 số tự nhiên bất ky, lớn hơn 1:"))
       let result = Math.floor(Math.random()* (number - 1) + 1)
       console.log(result);
       let guest
       let count = 0
       do{
           guest = prompt("Nhập giá trị muốn đoán: ")
           if(guest < result && count < 2){
               alert("Tăng lên")
               count += 1
           }else if(guest < result && count < 2){
            alert("Giảm xuống")
            count += 1
           }else if(guest != result && count == 2){
            alert("You Fail")
            break
           }else{
               alert("You win")
               break
           }
       }
       while(true)
    }
</script>
