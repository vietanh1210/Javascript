<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label>Fahrenheit</label>
        <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
        oninput="temparatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
        
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</body>
<script>
    function temparatureConverter(valNum){
        valNum = parseFloat(valNum)
        document.getElementById("outputCelsius").innerHTML = (valNum -32) / 1.8
    }
</script>
</html>
