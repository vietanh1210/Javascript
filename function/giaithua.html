<script>
    function giaithua(number){
        let giaithua = 1
        if (number === 0){
            return giaithua
        }
        for(let i=2; i< number;i++){
            number *= i
        }
        return giaithua
    }
    console.log(giaithua(+prompt("nhap 1 số bất kỳ:")));
</script>
