<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter the radius of the circle:
        <input type="number" id="radius" value="0">
    </p>
    <button onclick="cal()">Calculation</button>
    <p>The circumference of a circle is
        <span id="circumference">0</span>
    </p>
    <p>The area of the circle is:
        <span id="acreage">0</span>
    </p>
</body>
<script>
    function cal(){
        let r = document.getElementById("radius").value;
        let circumference = 2*Math.PI*r
        document.getElementById("circumference").innerHTML = circumference.toFixed(3)
        var acreage = Math.PI*r*r;
        document.getElementById("acreage").innerHTML = acreage.toFixed(3)
    }
    
</script>
</html>
