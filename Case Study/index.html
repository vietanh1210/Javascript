<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
    
<div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">

    </div>
  </div>
  <script>
      const $ = document.querySelector.bind(document)
      const $$ = document.querySelectorAll.bind(document)

      const player = $('.player')
      const cd = $('.cd')
      const heading = $('header h2')
      const cdThumb = $('.cd-thumb')
      const audio = $('#audio')
      const playBtn = $('.btn-toggle-play')
      const progress = $('#progress')
      const nextBtn = $('.btn-next')
      const prevBtn = $('.btn-prev')
      const randomBtn = $('.btn-random')
      const repeatBtn = $('.btn-repeat')




      const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
          songs: [
                      
           {
              name: "De Vuong",
              singer: "DinhDungACV",
              path: "./DeVuong-DinhDungACV-7121634.mp3",
              image: "https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg"
            },
                    {
              name: "Chay ve noi phia anh",
              singer: "Son tung MTP",
              path: "./ChayVeNoiPhiaAnh-KhacViet-7129688.mp3",
              image:
                "https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg"
            },
              {
                  name: 'Tung Thuong',
                  singer: 'Phan Duy Anh',
                  path: './TungThuong-PhanDuyAnhACV-7196634.mp3',
                  image: './IMG_Academy_Logo.svg.png'
              },
              {
                  name: 'Thuc Giac',
                  singer: 'DaLab',
                  path: './ThucGiac-DaLAB-7048212.mp3',
                  image: './IMG_Academy_Logo.svg.png'
              },
           
             ], 
             render: function(){
              const htmls = this.songs.map(song => {
                return `
                                  <div class="song">
                          <div class="thumb" style="background-image: url('${song.image}')">
                          </div>
                          <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                          </div>
                          <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                          </div>
                        </div>
                        `
              })
                  $('.playlist').innerHTML = htmls.join('')
              },
              defineProperties: function(){
                Object.defineProperty(this,'currentSong',{
                  get: function(){
                    return this.songs[this.currentIndex]
                  }
                })
              },
                handleEvents: function(){
                  const _this = this
                  const cdWidth = cd.offsetWidth

                  //Xu li cd quay va dung
                  const cdThumbAnimate = cdThumb.animate([
                    {transform: 'rotate(360deg)'}
                  ], {
                    duration: 10000,
                    iterations: Infinity
                  })
                  cdThumbAnimate.pause()

                  //Xử lí phóng to/thu nhỏ CD
                    document.onscroll = function(){
                        const scrollTop = window.scrollY || document.documentElement.scrollTop
                        const newCdWidth = cdWidth - scrollTop
                        cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                        cd.style.opacity = newCdWidth / cdWidth
                    }

                    //Xử lí khi click play
                    playBtn.onclick = function(){
                      if(_this.isPlaying){
                        audio.pause()
                      } else {
                        audio.play()
                      }
                    }

                    //khi song duoc play
                    audio.onplay = function() {
                      _this.isPlaying = true
                      player.classList.add('playing')
                      cdThumbAnimate.play()
                    }
                     //khi song duoc pause
                     audio.onpause = function(){
                      _this.isPlaying = false
                      player.classList.remove('playing')
                      cdThumbAnimate.pause()
                    }
                    // tien do bai hat thay doi
                    audio.ontimeupdate = function(){
                       if(audio.duration){
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = progressPercent
                       }
                    }
                    // Xu li khi tua song
                    progress.onchange = function(e){
                      const seekTime = audio.duration/ 100 * e.target.value
                      audio.currentTime = seekTime
                    }
                    // Khi next song
                    nextBtn.onclick = function(){
                      _this.nextSong()
                      audio.play()
                    }
                      // Khi prev song
                      prevBtn.onclick = function(){
                      _this.prevSong()
                      audio.play()
                    }
                    // RanDom song
                    randomBtn.onclick = function(){

                        _this.isRandom = !_this.isRandom

                      randomBtn.classList.toggle('active', _this.isRandom)
                    }
                    //Repeat song
                    repeatBtn.onclick = function(){
                      _this.isRepeat = !_this.isRepeat
                      repeatBtn.classList.toggle('active', _this.isRepeat)

                    }

                    // Xử lí next song khi audio finish.
                    audio.onended = function(){
                      if(_this.isRepeat){
                        audio.play()
                      }else{
                        nextBtn.click()
                      }
                    }
                },
                
               loadCurrentSong: function(){
                  heading.textContent = this.currentSong.name
                  cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                  audio.src = this.currentSong.path

               },

               nextSong: function(){
                this.currentIndex++
                if(this.currentIndex >= this.songs.length){
                  this.currentIndex = 0
                }          
                this.loadCurrentSong()
                   },

                prevSong: function(){
                this.currentIndex--
                if(this.currentIndex < 0){
                  this.currentIndex = this.songs.length - 1
                }          
                this.loadCurrentSong()
                   },
                   playRandomSong: function(){
                    this.currentIndex = Math.floor(Math.random()*this.songs.length)
                   },
                start: function() { 
                  //Định nghĩa các thuộc tính cho Object
                this.defineProperties()

                //Lắng nghe / xử lí các sự kiện(DOM events)
                this.handleEvents()

                //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng.
                this.loadCurrentSong()

                  // Render playlist
                this.render()
              }
             }
        app.start()
  </script>
</body>
</html>
