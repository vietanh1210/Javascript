<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./maytinh.css">
</head>
<body>
  <div class="container">
      <div class="screen">
          <span class="overlay"></span>
          <span class="input"></span>
      </div>
      <div class="keyboard">
          <button class="item item 1">AC</button>
          <button class="item item 2">DEL</button>
          <button class="item item 3">+</button>
          <button class="item item 4">7</button>
          <button class="item item 5">8</button>
          <button class="item item 6">9</button>
          <button class="item item 7">-</button>
          <button class="item item 8">4</button>
          <button class="item item 9">5</button>
          <button class="item item 10">6</button>
          <button class="item item 11">*</button>
          <button class="item item 12">1</button>
          <button class="item item 13">2</button>
          <button class="item item 14">3</button>
          <button class="item item 15">/</button>
          <button class="item item 16">0</button>
          <button class="item item 17">00</button>
          <button class="item item 18">.</button>
          <button class="item item 19">=</button>
        
      </div>
  </div>
</body>
</html>
