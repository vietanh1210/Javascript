<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="demoPrompt()">Click</button>
</body>
<script>

    function demoPrompt{
    // prompt: các giá trị nhập trong prompt đều là giá trị có kiểu string
        let value = parseInt(prompt("Nhập gì đó...." ))
        let value1 = parseInt(prompt("Nhập gì đó...." ))
        document.write(value + "<br>")
        document.write(value1 + "<br>")
        document.write(value + value1)
     }
</script>
</html>
